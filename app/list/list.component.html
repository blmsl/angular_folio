
<ul class="projects" *ngIf="projects" [ngClass]="listPush" >
  <li *ngFor="let project of projects[page]; let i = index"
    [ngStyle]="{'animation-delay.ms': (i%3 * 100) }"
    (click)="goTo(project)" >

    <figure class="project-tile" >
      <div class="project-photo" [ngStyle]="project.tileStyle" ></div>
      <figcaption class="project-caption">
        <h3>{{project.title}}</h3>
        <em>{{project.desc}}</em>
      </figcaption>
    </figure>

  </li>
</ul>

<button class="next-btn" (click)="pageUp()" >&rarr;</button>
