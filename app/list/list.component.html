
<ul class="projects" *ngIf="projects" [ngClass]="listPush" >
  <li *ngFor="let project of projects" (click)="goTo(project)"
    [ngStyle]="{'animation-delay.ms': (project.id * 100) }" >

    <figure class="project-tile" >
      <div class="project-photo" [ngStyle]="project.tilePos" ></div>
      <figcaption class="project-caption">
        <h3>{{project.title}}</h3>
        <em>{{project.desc}}</em>
      </figcaption>
    </figure>

  </li>
</ul>
