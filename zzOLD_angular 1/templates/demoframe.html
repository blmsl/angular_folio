<section class="work-focus">


  <article class="work active" ng-animate-ref="frame-{{post.url}}" >
    <h2 class="work-title">{{post.name}}</h2>

      <p class="work-desc" >{{post.desc}}</p>

  <a class="link-prev" href="#/demo/{{prev.url}}">
    &larr; {{prev.name}}
  </a>

  <a class="link-next" href="#/demo/{{next.url}}">
    {{next.name}} &rarr;
  </a>
  </article>




</section>
