  <script >
  var body = document.getElementById('js_appFrame'),
    preBootstrap = document.getElementById('js_loaderParent');

    function delay(fn, t) {
        // private instance variables
        var queue = [], self, timer;

        function schedule(fn, t) {
            timer = setTimeout(function() {
                timer = null;
                fn();
                if (queue.length) {
                    var item = queue.shift();
                    schedule(item.fn, item.t);
                }
            }, t);
        }
        self = {
            delay: function(fn, t) {
                // if already queuing things or running a timer,
                //   then just add to the queue
            	  if (queue.length || timer) {
                    queue.push({fn: fn, t: t});
                } else {
                    // no queue or timer yet, so schedule the timer
                    schedule(fn, t);
                }
                return self;
            },
            cancel: function() {
                clearTimeout(timer);
                queue = [];
            }
        };
        return self.delay(fn, t);
    }

    window.bootstrapping.then(

        function handleResolve () {
          var loader = preBootstrap.firstElementChild;

          var d = delay(function () { body.classList.remove('loading')}, 600 )
          .delay(function () { body.classList.add('ready')}, 900 )
          .delay(function () { preBootstrap.removeChild(loader)}, 600 );
