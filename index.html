<html>
  <head>
    <base href="/" >
    <title>Angular 2 QuickStart</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">

    <!-- Polyfill(s) for older browsers -->
    <script src="node_modules/core-js/client/shim.min.js"></script>
    <script src="node_modules/zone.js/dist/zone.js"></script>
    <script src="node_modules/reflect-metadata/Reflect.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="./app/lib/web-animations.min.js"></script>

    <!-- Angular 2 -->
    <script src="systemjs.config.js"></script>
    <script>
      System.import('app').catch(function(err){ console.error(err); });
    </script>

    <script src="https://use.typekit.net/qgo6zhu.js"></script>
    <script>try{Typekit.load({ async: true });}catch(e){}</script>

  </head>

  <body>
    <my-app>Loading...</my-app>

    <div id="js_loaderParent" >



      <div class="pre-loader" >
        <div class="jr-logo anim" >
          <svg xmlns="http://www.w3.org/2000/svg" id="js_headerLogo"
      viewBox="0 0 34 16" >
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#jr-logo" />
          </svg>
        </div>

        <svg class="loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" >
            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#load" />
        </svg>
      </div>

    </div>

  </body>
  <style>
    @keyframes pulse{ from{stroke-dasharray:5 40} to{stroke-dasharray:40 40} } @keyframes spin{ from{transform:rotate(0)} to{transform:rotate(360deg)} } .spin{stroke-dashoffset:-20; animation-duration:1.5s,1.2s; transform-origin:10px; animation-name:pulse,spin; animation-iteration-count:infinite; animation-timing-function:ease-in,linear; animation-direction:alternate-reverse,normal }.lg-br {animation-duration: 600ms;animation-fill-mode: both;}.br-l {animation-name: draw;}.lg-cv {animation: push 500ms ease-out 1.2s both;}.br-r {animation-delay: 600ms, 1.2s;animation-name: draw, push;}@keyframes draw {50% { stroke-dashoffset: 10; }to { stroke-dashoffset: 0; }}@keyframes push {to { transform: translate(19px) }}
  </style>
  <svg height="0" width="0" xmlns="http://www.w3.org/2000/svg"><defs><mask id="c"><path fill="#fff" d="M-2-2h30v20H-2"/><path class="lg-cv" d="M7 17l5-9-5-9h20v18"/></mask><circle id="load" stroke="#fff" stroke-width="2" fill="none" cx="10" cy="10" r="8" class="spin"/></defs><symbol id="jr-logo" fill="none" stroke-width="2"><path stroke="#e4e5e7" mask="url(#c)" d="M10 1h5v10a4 4 0 0 1-4 4H9m7.5-14h3a4 4 0 0 1 0 8h-3 2q3 0 4 3t2.5 3"/><g stroke-dasharray="21" stroke-dashoffset="21" stroke-linejoin="round" stroke="#B2DFDB"><path class="lg-br br-l" d="M7-1L2 8l5 9"/><path class="lg-br br-r" d="M8 17l5-9-5-9"/></g></symbol></svg>


  <script>

    window.bootstrapping.then(
      function handleResolve() {
        var preBootstrap = document.getElementById("js_loaderParent"),
          loader = preBootstrap.firstElementChild

        setTimeout(
          function removeLoadingScreen() {
            loader.className = "pre-loader loaded";
            setTimeout(function() {
              preBootstrap.removeChild(loader)
            }, 1200);
          },
          1200
        );
      }
    );

  </script>


</html>
