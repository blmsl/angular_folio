<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Billie Jean Tiles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
<!--  <link rel="stylesheet" href="/style-dance.css">-->

</head>
<style>


  .container {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right:0;
  }

  .grid-box {
    position: absolute;
    height: 100%;
    width:100%;
  }

  .grid-rect {
    fill: #333030;
    opacity: 0;
  }

  .grid-rect:not(.glow) {
    transition: opacity 1s linear 1s;
  }

  .grid-rect.glow {
    opacity: 1;
    transition: opacity .1s
  }


</style>

<body>

<div class="container" >
  <svg class="grid-box" viewbox="0 0 300 300" height="100%" width="100%" preserveAspectRatio="xMidYMid slice" >

    <rect height="100%" width="100%" fill="#303F9F" />
    <g id="js_gridBox" ></g>
  </svg>
</div>


  <script src="../dist/bundle.js"></script>


</body>
</html>
