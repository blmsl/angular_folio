<li #float class="project-float" [ngStyle]="style" >

  <div #introBG class="project-intro-bg frame-shadow"
    [style.background]="project.intro.style.background" >
  </div>

  <a class="project-intro container content-pad hover-trigger"
    [style.color]="project.intro.style.color" >

    <div #label class="project-intro-label" >
      <h3>{{project.intro.title}} {{i}}</h3>
      <em>{{project.intro.desc}}</em>
    </div>

    <div #icon class="project-intro-icon"
      [ngClass]="state"
     [inlineSVG]="project.intro.icon" >
    </div>

  </a>


  <ng-container *ngIf="state === 'in'" >
    <article class="project-wrapper" [@content] >

      <app-template [template]="project" ></app-template>

    </article>

    <a class="project-close" [routerLink]="{category: category}" >&times;</a>
    <a class="project-close-footer" [routerLink]="{category: category}" >Back</a>
  </ng-container>

</li>
