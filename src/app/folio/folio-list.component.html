

<header class="page-header frame-shadow">
  <a class="folio-filter nav-link hide-small"
    *ngFor="let filter of filters"
    [routerLink]="{category: filter}"
    [ngClass]="{ active: category == filter }" >
    {{filter | titlecase}}
  </a>
  <h3 class="page-title" >Portfolio</h3>
</header>

<section class="page-container outer-frame" #listContainer >

  <ul class="projects-list" [ngStyle]="{ 'height.px' : folioHeight }" >

    <app-folio-item
      *ngFor="let project of projects; index as n; trackBy: trackProjects"
      [project]="project"
      [listIndex]="n"
      [activeProject]="activeProject"
      (updateActive)="setFolioHeight($event)" >
    </app-folio-item>

  </ul>

</section>
