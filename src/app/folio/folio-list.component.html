

  <header class="folio-header frame-shadow">
<!--    todo this filter bar needs moving somewhere in relation to the sidebar -->
    <a class="folio-filter nav-link"
      *ngFor="let filter of filters"
      [routerLink]="[{category: filter}]"
      [ngClass]="{ active: category == filter }" >
      {{filter | titlecase}}
    </a>
  </header>

  <section class="folio-container outer-frame"  [scrollTop]="scrollPos" #listContainer >

    <ul class="projects-list" [ngStyle]="{ 'height.px' : folioHeight }" >

        <li *ngFor="let project of projects" #projectFrame
          class="project"
          [ngStyle]="project.computed.style"
          [@listAnim]="project.computed.active" >

          <a class="project-container frame-shadow"
            [ngClass]="project.computed.active"
            [ngStyle]="project.intro.style"
            [routerLink]="[{project: project.slug}]"
            [@listInner]="project.computed.active" >

            <div class="project-intro container content-pad hover-trigger"  >

              <div class="project-intro-label" >
                <h3>{{project.intro.title}} {{i}}</h3>
                <em>{{project.intro.desc}}</em>
              </div>

              <div class="project-intro-icon"
               *ngIf="project.intro.icon"
               [inlineSVG]="project.intro.icon" >
              </div>

            </div>
          </a>

          <article class="project-wrapper" *ngIf="project.computed.active === 'in'" [@projectDetail] >

            <app-template [template]="project" ></app-template>

          </article>

        </li>
    </ul>

</section>
