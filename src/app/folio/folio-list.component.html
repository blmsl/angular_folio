

  <nav class="folio-title fixed-overlay">
    <h4 *ngFor="let filter of filters"
    class="folio-filter nav-link"
      [ngClass]="{'active': category === filter}"
      (click)="filterProjects({value: filter})" >
      {{filter | titlecase}}
    </h4>
  </nav>

  <section class="folio-container"  >

    <button (click)="clearActive()" >reset</button>

    <ul class="projects-list" >

        <li *ngFor="let project of projects"
          class="project"
          [ngStyle]="project.computed.style"
          [@listAnim]="project.computed.state" >

          <a class="project-container"
          [ngStyle]="project.style"
          [routerLink]="[{project: project.slug}]" >
            <div class="project-label" >
              <h3>{{project.title}} {{i}}</h3>
              <em>{{project.desc}}</em>
            </div>
          </a>
        </li>
    </ul>

    <app-folio-detail *ngIf="activeChild" [activeChild]="activeChild" ></app-folio-detail>

  <!-- <router-outlet ></router-outlet> -->

</section>
