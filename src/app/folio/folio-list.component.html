<header class="folio-title">
  <h1 class="page-title">Folio</h1>
  <h2 class="folio-filter nav-link"
    [ngClass]="{'active': category === 'work'}"
    (click)="filterProjects('work')" >
    Work
  </h2>

  <h2 class="folio-filter nav-link"
    [ngClass]="{'active': category === 'play'}"
    (click)="filterProjects('play')" >
    Play
  </h2>
</header>

<article class="projects-wrapper" >

  <ul class="projects-grid"  routerLinkActive="active-child">
    <li class="project"
      *ngFor="let project of projects | async;"
      [ngClass]="'project-' + project.slug"
      [ngStyle]="{ 'grid-area': project.grid }"
      routerLinkActive="active" >

      <a class="project-container" [routerLink]="project.slug" >

        <!-- <div class="project-thumb" [inlineSVG]="'../assets/' + project.slug + '/tile.svg'" ></div> -->

        <div class="project-label" >
          <h3>{{project.title}}</h3>
          <em>{{project.desc}}</em>
        </div>
      </a>
    </li>
  </ul>

</article>

<router-outlet></router-outlet>
