

  <nav class="folio-title fixed-overlay">
    <h4 *ngFor="let filter of filters"
    class="folio-filter nav-link"
      [ngClass]="{'active': category === filter}"
      (click)="filterProjects(filter)" >
      {{filter | titlecase}}
    </h4>
  </nav>

  <section class="folio-container"  >

  <!-- <div class="projects-container" > -->


  {{focus}}
    <ul class="projects-list" >

        <li *ngFor="let project of projects | async; let i=index"
          class="project"
          [ngClass]="'project-' + project.slug"
          [ngStyle]="listPosition(i)"
          [@listState]
          routerLinkActive="active" >

          <!--  TODO: set onclick rather than editing router (detail component) https://angular.io/guide/router#optional-route-parameters -->

          <a class="project-container" [ngStyle]="project.style" [routerLink]="{project: project.slug}" >
            <!-- <div class="project-thumb" [inlineSVG]="'../assets/' + project.slug + '/tile.svg'" ></div> -->

            <div class="project-label" >
              <h3>{{project.title}} {{i}}</h3>
              <em>{{project.desc}}</em>
            </div>
          </a>
        </li>
    </ul>
  <!-- </div> -->

  <!-- project template here. -->

</section>
