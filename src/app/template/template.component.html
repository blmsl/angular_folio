<div [@rowAnim] *ngIf="template.rows" >


  <section class="content-row"
    *ngFor="let row of template.rows"
    [ngClass]="row.class"
    [ngStyle]="row.style" >

    <div class="content-row-inner container content-pad" >

      <ng-container
        *ngFor="let content of row.content"
        [ngSwitch]="content.type" >

        <div class="content content-text" *ngSwitchCase="'text'"
          [ngClass]="content.class"
          [innerHTML]="content.value" >
        </div>

        <div class="content content-svg" *ngSwitchCase="'svg'"
          [ngClass]="content.class"
          [inlineSVG]="content.value" >
        </div>


        <div class="content content-image" *ngSwitchCase="'image'"
          [ngClass]="content.class">
          <img [src]="content.value" />
        </div>

        <div class="content content-iframe" *ngSwitchCase="'iframe'"
          [ngClass]="content.class" >
          <iframe [src]="content.value | safe" ></iframe>
        </div>
      </ng-container>

    </div>

  </section>
  <!-- </div> -->
</div>
