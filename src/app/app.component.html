
<div class="sidebar" [@nav] *ngIf="showSidebar" >
  <div class="sidebar-bg frame-shadow" [@sidebar]="page" ></div>

  <div class="site-logo"  >
    <a routerLink="home" [inlineSVG]="'../assets/site/jr-logo-fun.min.svg'" >
      logo
    </a>
  </div>

  <nav id="sideNav" class="site-nav" *ngIf="page !== 'home'; else homeContact" >
    <a class="nav-link site-link" routerLink="folio" routerLinkActive="active"  >
      <div class="navicon hide-small" [inlineSVG]="'../assets/site/work.svg'" ></div>
      <h4>Folio</h4>
    </a>

    <a class="nav-link site-link" routerLink="about" routerLinkActive="active" >
      <div class="navicon hide-small" [inlineSVG]="'../assets/site/about.svg'" ></div>
      <h4>About</h4>
    </a>

    <a class="nav-link site-link" href="mailto:jon.richards@outlook.com" >
      <div class="navicon hide-small" [inlineSVG]="'../assets/site/email.svg'" ></div>
      <h4>Email</h4>
    </a>

    <a class="nav-link site-link" href="https://github.com/jon-r" target="_blank" rel="noreferrer" >
      <div class="navicon hide-small" [inlineSVG]="'../assets/site/github.svg'" ></div>
      <h4>Github</h4>
    </a>
  </nav>

  <ng-template #homeContact>
    <nav [@nav] class="home-nav" >
      <a href="mailto:jon.richards@outlook.com" >
        <h5><i class="navicon inline" [inlineSVG]="'../assets/site/email.svg'" ></i> jon.richards@outlook.com</h5>
      </a>
      <a href="https://github.com/jon-r" target="_blank" rel="noreferrer" >
        <h5><i class="navicon inline" [inlineSVG]="'../assets/site/github.svg'" ></i> github.io/jon-r</h5>
      </a>
    </nav>
  </ng-template>
</div>

<button class="menu-toggle"
  (click)="toggleSidebar()"
  [ngClass]="{ 'on': showSidebar }"
  [inlineSVG]="'../assets/site/burger.svg'" >
</button>


<main class="site-content full-screen"
  [@routeAnimation]="page"
  [scrollTop]="scrollPos"
  #routesContainer >

  <router-outlet #routerOutlet="outlet" (activate)="updateRoute(routerOutlet)" ></router-outlet>

</main>
