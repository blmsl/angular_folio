
<div class="sidebar" >
  <div class="sidebar-bg frame-shadow" [@sidebar]="prepRouteState(routerOutlet)" ></div>

  <a class="site-logo" routerLink="/" [inlineSVG]="'../assets/site/jr-logo-fun.min.svg'" >
    logo
  </a>

  <nav id="sideNav" class="site-nav" [@nav] *ngIf="prepRouteState(routerOutlet) !== 'home'; else homeContact" >
    <a class="nav-link site-link" routerLink="folio" routerLinkActive="active"  >
      <div class="navicon" [inlineSVG]="'../assets/site/ph.svg'" ></div>
      <h4>Folio</h4>
    </a>

    <a class="nav-link site-link" routerLink="about" routerLinkActive="active" >
      <div class="navicon" [inlineSVG]="'../assets/site/ph.svg'" ></div>
      <h4>About</h4>
    </a>

    <a class="nav-link site-link" href="mailto:jon.richards@outlook.com" >
      <div class="navicon" [inlineSVG]="'../assets/site/ph.svg'" ></div>
      <h4>Email</h4>
    </a>

    <a class="nav-link site-link" href="https://github.com/jon-r" target="_blank" rel="noreferrer" >
      <div class="navicon" [inlineSVG]="'../assets/site/ph.svg'" ></div>
      <h4>Github</h4>
    </a>
  </nav>

  <ng-template #homeContact>
    <nav [@nav] class="home-nav" >
      <a href="mailto:jon.richards@outlook.com" >
        <h3><i class="navicon inline" [inlineSVG]="'../assets/site/ph.svg'" ></i> jon.richards@outlook.com</h3>
      </a>
      <a href="https://github.com/jon-r" target="_blank" rel="noreferrer" >
        <h3><i class="navicon inline" [inlineSVG]="'../assets/site/ph.svg'" ></i> github.io/jon-r</h3>
      </a>
    </nav>
  </ng-template>
</div>


<main class="site-content full-screen"
  [@routeAnimation]="prepRouteState(routerOutlet)"
  [scrollTop]="scrollPos"
  #routesContainer >

  <router-outlet #routerOutlet="outlet" ></router-outlet>

</main>
