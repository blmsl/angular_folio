
<div class="sidebar" [@nav]="appState.page" *ngIf="sidebarVisible()" >
  <div class="sidebar-bg frame-shadow" [@sidebarBG]="appState.page" ></div>

  <div class="site-logo"  >
    <a routerLink="home" [inlineSVG]="'../assets/site/jr-logo-fun.min.svg'" >
      logo
    </a>
  </div>

  <nav id="sideNav" class="site-nav" >
    <ng-container *ngIf="siteNavVisible()" >
      <a class="nav-link site-link" routerLink="home" routerLinkActive="active"  >
        <div class="navicon hide-small" [inlineSVG]="'../assets/site/home.svg'" ></div>
        <span class="header-4" >Home</span>
      </a>

      <a class="nav-link site-link" routerLink="folio" routerLinkActive="active"  >
        <div class="navicon hide-small" [inlineSVG]="'../assets/site/work.svg'" ></div>
        <span class="header-4" >Folio</span>
      </a>

      <a class="nav-link site-link" routerLink="about" routerLinkActive="active" >
        <div class="navicon hide-small" [inlineSVG]="'../assets/site/about.svg'" ></div>
        <span class="header-4" >About</span>
      </a>
    </ng-container>
  </nav>

</div>

<nav class="contact-nav" [ngClass]="appState.page" >
  <a class="contact-link" href="mailto:jon.richards@outlook.com" >
    <i class="navicon inline" [inlineSVG]="'../assets/site/email.svg'" ></i>
    <span>jon.richards@outlook.com</span>
  </a>
  <a class="contact-link" href="https://github.com/jon-r" target="_blank" rel="noreferrer" >
    <i class="navicon inline" [inlineSVG]="'../assets/site/github.svg'" ></i>
    <span>github.io/jon-r</span>
  </a>
</nav>

<button class="menu-toggle small-only"
  (click)="toggleSidebar()"
  [ngClass]="{ 'on': showSidebar }"
  [inlineSVG]="'../assets/site/burger.svg'" >
</button>

<main class="site-content full-screen"
  [@routeAnimation]="appState.page"
  [scrollTop]="scrollPos"
  #routesContainer >

  <router-outlet #routerOutlet="outlet" (activate)="updateRoute(routerOutlet)" ></router-outlet>

</main>
