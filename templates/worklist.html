<main ng-style="mainStyle" >


    <ul class="work-list">
      <li class="animate-repeat" ng-repeat="post in posts | orderBy: 'name' | filter:category">
        <a href="#/demo/{{post.url}}">
          <div class="image-frame" ng-animate-ref="frame-{{post.url}}" >

          </div>
          <span ng-animate-ref="title-{{post.url}}" >{{post.name}}</span>
        </a>
      </li>

    </ul>

</main>
