


<section class="work-list">
  <article class="work tile" ng-repeat="post in posts | orderBy: 'name' | filter:{'cat':pgRef}" ng-animate-ref="frame-{{post.url}}">
    <a href="#/demo/{{post.url}}">
      <div class="work-thumb"  >

      </div>
      <h2 class="work-title">{{post.name}}</h2>
    </a>
  </article>
</section>
